<!DOCTYPE html>
<html>
<head>
	<title>Angod</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <style>

body {
			background-image: url("wallpaper.jpg");
			background-repeat: repeat;
			background-size: cover;
		}

    header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 15px;
	background: linear-gradient(to bottom right, #2491d5, #ff9933);
	color: white;
	border-radius: 9px;
	border: solid;
	border-color: black;
}

h1 {
	margin: 0;
	font-family: 'Roboto Slab';
	font-size: 27px;
	font-weight: normal;
}

.menu {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	align-items: center;
	margin: 50px;
}

.menu-item {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin: 20px;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	transition: all 0.3s ease-in-out;
	cursor: pointer;
	background-color: #ea7f21e5;
}

.menu-item:hover {
	transform: translateY(-5px);
	box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
}

.menu-item img {
	width: 150px;
	height: 150px;
	object-fit: cover;
	border-radius: 50%;
	margin-bottom: 10px;
}

.menu-item h2 {
	margin: 0;
	font-size: 18px;
	font-weight: normal;
	text-align: center;
}


    </style>
</head>








<body>
	<header>
		<h1>
			<a href="temp_main page.html " style="color: black">
				CAMPUS DELIVERY SERVICE
			  </a>
		</h1>
		<div>
			<p>Total: $0.00</p>
			<button><i>View Cart</i></button>
		</div>
	</header>
	

	<div class="menu">
		<div class="menu-item">
			<img src="angod-menu-item-1.jpg" alt="Menu Item 1">
			<h2>Menu Item 1</h2>
			<p>Description of menu item 1.</p>
			<p>$10.00</p>
			<button>Add to Cart</button>
		</div>

		<div class="menu-item">
			<img src="angod-menu-item-2.jpg" alt="Menu Item 2">
			<h2>Menu Item 2</h2>
			<p>Description of menu item 2.</p>
			<p>$12.00</p>
			<button>Add to Cart</button>
		</div>

		<div class="menu-item">
			<img src="angod-menu-item-3.jpg" alt="Menu Item 3">
			<h2>Menu Item 3</h2>
			<p>Description of menu item 3.</p>
			<p>$15.00</p>
			<button>Add to Cart</button>
		</div>
	</div>
</body>
</html>
